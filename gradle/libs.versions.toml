# TRLCore Dependencies Version Catalog
# 统一管理项目依赖版本

[versions]
# Core
paper = "1.21.10"
paperweight = "2.0.0-beta.18"

# Logging
slf4j = "2.0.17"
log4j = "2.25.2"

# Testing
junit = "6.0.1"
mockito = "5.20.0"
hamcrest = "3.0"

# Utilities
guava = "33.4.0-jre"
gson = "2.11.0"
snakeyaml = "2.3"
fastutil = "8.5.15"
adventure = "4.24.0"
annotations = "26.0.2-1"
checkerqual = "3.51.1"

# ASM
asm = "9.9"

# Apache Commons
commonslang = "3.19.0"

# Maven
maven-resolver = "3.9.11"
maven-resolver-connector = "1.9.22"

# Network
netty = "4.1.100.Final"

# Sentry
sentry = "8.25.0"

[libraries]
# Paper core
paper-api = { group = "io.papermc.paper", name = "paper-api", version.ref = "paper" }

# Logging
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }
log4j-api = { group = "org.apache.logging.log4j", name = "log4j-api", version.ref = "log4j" }
log4j-core = { group = "org.apache.logging.log4j", name = "log4j-core", version.ref = "log4j" }

# Utilities
guava = { group = "com.google.guava", name = "guava", version.ref = "guava" }
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
snakeyaml = { group = "org.yaml", name = "snakeyaml", version.ref = "snakeyaml" }
fastutil = { group = "it.unimi.dsi", name = "fastutil", version.ref = "fastutil" }

# Adventure
adventure-api = { group = "net.kyori", name = "adventure-api", version.ref = "adventure" }
adventure-minimessage = { group = "net.kyori", name = "adventure-text-minimessage", version.ref = "adventure" }

# Annotations
jetbrains-annotations = { group = "org.jetbrains", name = "annotations", version.ref = "annotations" }
checker-qual = { group = "org.checkerframework", name = "checker-qual", version.ref = "checkerqual" }

# Testing
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
hamcrest = { group = "org.hamcrest", name = "hamcrest", version.ref = "hamcrest" }

# ASM
asm = { group = "org.ow2.asm", name = "asm", version.ref = "asm" }
asm-tree = { group = "org.ow2.asm", name = "asm-tree", version.ref = "asm" }

# Commons
commons-lang3 = { group = "org.apache.commons", name = "commons-lang3", version.ref = "commonslang" }

# Sentry
sentry = { group = "io.sentry", name = "sentry", version.ref = "sentry" }

[bundles]
testing = ["junit-jupiter", "mockito-core", "hamcrest"]
logging = ["slf4j-api", "log4j-api", "log4j-core"]
adventure = ["adventure-api", "adventure-minimessage"]
annotations = ["jetbrains-annotations", "checker-qual"]

[plugins]
paperweight-patcher = { id = "io.papermc.paperweight.patcher", version.ref = "paperweight" }
