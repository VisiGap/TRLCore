# ===== Build Performance Optimizations =====
# Configuration cache for faster repeat builds
org.gradle.configuration-cache=true

# Build caching (local + remote)
org.gradle.caching=true

# Parallel execution
org.gradle.parallel=true
org.gradle.workers.max=8

# Daemon settings
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000

# JVM settings for Gradle daemon (4GB heap)
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# File system watching (disabled for stability on Windows)
org.gradle.vfs.watch=false

# Incremental compilation
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.caching.enabled=true

# Compile options
org.gradle.java.compile.incremental=true

# Network optimization
org.gradle.internal.http.connectionTimeout=30000
org.gradle.internal.http.socketTimeout=60000

# Disable welcome message
org.gradle.welcome=never
