org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.vfs.watch=false

# Network and TLS Configuration
# Enable all TLS protocols for better compatibility
org.gradle.jvmargs=-Xmx4G -Xms1G -Dhttps.protocols=TLSv1,TLSv1.1,TLSv1.2,TLSv1.3 \
  -Djdk.tls.client.protocols=TLSv1,TLSv1.1,TLSv1.2,TLSv1.3 \
  -Djavax.net.ssl.trustStoreType=Windows-ROOT \
  -Dsun.net.client.defaultConnectTimeout=60000 \
  -Dsun.net.client.defaultReadTimeout=60000 \
  -Dnetworkaddress.cache.ttl=60

# Use local SOCKS proxy (Sing-Box) to handle connections
# This avoids transparent proxy SSL issues
systemProp.socksProxyHost=127.0.0.1
systemProp.socksProxyPort=10808

# Increase daemon timeout  
org.gradle.daemon.idletimeout=600000
